<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMA CGM - Shipment Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002f6c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 50px;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #002f6c;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #005bac;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #014a9b;
    }
    .result {
      margin-top: 30px;
      display: none;
      background-color: #eaf0f6;
      padding: 20px;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.cmacgm-group.com/etc.clientlibs/settings/wcm/designs/cmacgm/clientlibs/clientlib-base/resources/img/cma-cgm-logo.svg" alt="CMA CGM Logo">
    <h1>Shipment Tracking Portal</h1>
  </header>
  <div class="container">
    <h1 style="text-align:center; color:#002f6c; font-size: 28px;">THANKS FOR USING CMA CGM</h1>
    <h2>Track Your Shipment</h2>
    <input type="text" id="trackingCode" placeholder="Enter Tracking Code">
    <button onclick="trackShipment()">Track</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const validCode = "CMA20250617ESP";
    function trackShipment() {
      const code = document.getElementById('trackingCode').value.trim();
      const result = document.getElementById('result');
      if (code === validCode) {
        result.style.display = "block";
        result.innerHTML = `
          <h3>Tracking Number: CMA20250617ESP</h3>
          <p><strong>Status:</strong> In Transit</p>
          <p><strong>Estimated Delivery:</strong> 17 June 2025</p>
          <h4>Sender Details:</h4>
          <p><strong>Name:</strong> Min Jun</p>
          <p><strong>Address:</strong> London</p>
          <p><strong>Email:</strong> mjun2327@gmail.com</p>
          <p><strong>Phone:</strong> +44 7985 293148</p>
          <h4>Receiver Details:</h4>
          <p><strong>Name:</strong> Laysa Daniela Perez</p>
          <p><strong>Address:</strong> Rafael campalans 134, 3/4, Bercelona, Spain</p>
          <p><strong>Email:</strong> mongegerymar2525@gmail.com</p>
          <p><strong>Phone:</strong> +34 614 62 27 34</p>
          <h4>Package Details:</h4>
          <table>
            <tr><th>Weight</th><th>Destination</th><th>Transport Mode</th></tr>
            <tr><td>23kg</td><td>Spain</td><td>Freight</td></tr>
          </table>
        `;
      } else {
        result.style.display = "block";
        result.innerHTML = "<p style='color:red;'>Invalid tracking number. Please try again.</p>";
      }
    }
  </script>
</body>
</html>
